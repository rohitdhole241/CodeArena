<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems - CodeArena</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .problems-container {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .problem-item {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .problem-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .problem-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin: 0;
            flex: 1;
        }

        .difficulty-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty-easy {
            background: #d4edda;
            color: #155724;
        }

        .difficulty-medium {
            background: #fff3cd;
            color: #856404;
        }

        .difficulty-hard {
            background: #f8d7da;
            color: #721c24;
        }

        .problem-meta {
            display: flex;
            gap: 1rem;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .problem-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: #888;
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .filter-section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .filter-select {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            min-width: 120px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="dashboard.html" class="logo">CodeArena</a>
                <ul class="nav-links">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="problems.html" class="active">Problems</a></li>
                    <li><a href="submissions.html">Submissions</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container" style="padding: 2rem 20px;">
        <!-- Page Header -->
        <div style="text-align: center; margin-bottom: 3rem; color: white;">
            <h1 style="font-size: 3rem; margin-bottom: 0.5rem;">Practice Problems</h1>
            <p style="font-size: 1.2rem; opacity: 0.9;">Challenge yourself with coding problems</p>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-row">
                <input 
                    type="text" 
                    id="searchBox" 
                    class="search-box" 
                    placeholder="ðŸ” Search problems by title..."
                >
                
                <div class="filter-group">
                    <label class="filter-label">Difficulty</label>
                    <select id="difficultyFilter" class="filter-select">
                        <option value="">All Levels</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Category</label>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="Array">Array</option>
                        <option value="String">String</option>
                        <option value="Linked List">Linked List</option>
                        <option value="Stack">Stack</option>
                        <option value="Tree">Tree</option>
                        <option value="Graph">Graph</option>
                        <option value="Dynamic Programming">DP</option>
                    </select>
                </div>

                <button id="clearFilters" class="btn btn-secondary" style="align-self: end;">
                    Clear Filters
                </button>
            </div>
        </div>

        <!-- Problems Container -->
        <div id="problemsContainer" class="problems-container">
            <!-- Loading skeletons will be shown here initially -->
            <div class="problem-item loading-skeleton" style="height: 120px;"></div>
            <div class="problem-item loading-skeleton" style="height: 120px;"></div>
            <div class="problem-item loading-skeleton" style="height: 120px;"></div>
        </div>

        <!-- No Results Message -->
        <div id="noResults" style="display: none; text-align: center; color: white; margin-top: 3rem;">
            <h3>No problems found</h3>
            <p>Try adjusting your search criteria</p>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/problems.js"></script>
</body>
</html>
