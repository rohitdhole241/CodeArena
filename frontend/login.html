<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeArena</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">CodeArena</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container" style="padding: 4rem 20px; display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-3">
                <h2 style="color: #667eea; margin-bottom: 0.5rem;">Welcome Back</h2>
                <p style="color: #666;">Sign in to continue your coding journey</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div id="error-message" class="hidden" style="background: #f8d7da; color: #721c24; padding: 12px; border-radius: 8px; margin-bottom: 1rem;"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Login
                </button>
            </form>

            <div class="text-center mt-3">
                <p style="color: #666;">
                    Don't have an account? 
                    <a href="register.html" style="color: #667eea; text-decoration: none; font-weight: 600;">
                        Create one here
                    </a>
                </p>
            </div>

            <div class="text-center mt-2" style="padding: 1rem; background: #e7f3ff; border-radius: 8px; margin-top: 2rem;">
                <h4 style="color: #0056b3; margin-bottom: 0.5rem;">Test Accounts:</h4>
                <p style="color: #666; font-size: 0.9rem; margin: 0.25rem 0;">
                    <strong>Admin:</strong> admin@codearena.com / admin123
                </p>
                <p style="color: #666; font-size: 0.9rem; margin: 0.25rem 0;">
                    <strong>User:</strong> user@codearena.com / user123
                </p>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
</html>
